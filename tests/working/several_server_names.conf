# Going to http://127.0.0.1:8080/ gives you server_name "" port 80 with a.html
# Going to http://f1r4s8:8080/ gives you server_name f1r4s8 port 80 with c.html
# Going to http://f1r4s8:8081/ gives you server_name f1r4s8 port 81 with c.html
# Going to http://f1r4s8.codam.nl:8080/ gives you server_name f1r4s8.codam.nl port 80 with c.html
# Going to http://f1r4s8.codam.nl:8081/ gives you server_name f1r4s8.codam.nl port 81 with c.html

server {
	listen 80;
	listen [::]:80;

	server_name "";

	root /code/public;
	index foo/a.html;
}

server {
	listen 80;
	listen [::]:80;

	listen 81;
	listen [::]:81;

	server_name f1r4s8;
	server_name f1r4s8.codam.nl;

	root /code/public;
	index foo/c.html;
}
